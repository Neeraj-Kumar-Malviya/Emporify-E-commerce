<head>
  <meta charset="UTF-8">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EmporifyX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">

              <a class="nav-link" href="login.html">back</a>

          </ul>

      </nav>
  <!-- Navigation Bar -->
  

  <!-- Forgot Password Section -->
  <section class="forgot-password py-5">
    <div class="container">
      <h2 class="text-center mb-5">Forgot Password</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <form id="forgot-password-form">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
              <div id="email-sent" class="mt-3" style="display: none;">
                <div class="alert alert-success" role="alert">
                  Password reset instructions have been sent to your email.
                </div>
              </div>
              <div id="email-error" class="mt-3" style="display: none;">
                <div class="alert alert-danger" role="alert">
                  There was an error sending the email. Please try again.
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-light py-4">

</body>
